<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dont Eat (Me)</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 986,
    height: 600,
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};


var game = new Phaser.Game(config);

function preload ()
{
	// Background
    this.load.image('kitchen', 'assets/kitchen.png');
    
    // Buttons
    this.load.image('button', 'assets/buttons/green_button00.png');
    this.load.image('buttonPressed', 'assets/buttons/green_button01.png');
}

function create ()
{
    //  A simple background for our game
    this.add.image(493, 300, 'kitchen');  
    
    textConfig =  {font: '40pt Roboto', fill: '#000'}

    startButton = this.add.image(493, 300, 'button')
                          .setScale(2)
                          .setInteractive();
    pressedStartButton = this.add.image(493, 300, 'buttonPressed')
                                 .setScale(2)
                                 .setVisible(false);
    this.add.text(493, 292, 'Start game', textConfig)
	        .setOrigin(0.5, 0.5);
             
	startButton.on('pointerdown', function () {
		startButton.setVisible(false);
		pressedStartButton.setVisible(true);
		location.href = 'level1.html';
	});

    creditsButton = this.add.image(493, 450, 'button')
                            .setScale(2)
                            .setInteractive();
    pressedCreditsButton = this.add.image(493, 300, 'buttonPressed')
                                   .setScale(2)
                                   .setVisible(false);
    this.add.text(493, 442, 'Credits', textConfig)
		    .setOrigin(0.5, 0.5); 

	creditsButton.on('pointerdown', function () {
		creditsButton.setVisible(false);
		pressedCreditsButton.setVisible(true);
		location.href = 'credits.html';
	});
}

function update ()
{
 
}


</script>

</body>
</html>
