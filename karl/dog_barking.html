<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var platforms;
var dogs;
var barks;
var cursors;
var keySpace;
var gameOver = false;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('dog', 'assets/pets/dog.png');
    this.load.image('barking', 'assets/projectiles/barking.png');
}

function create ()
{
    //  A simple background for our game
    this.add.image(400, 300, 'sky');
    
    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, 632, 'ground').setScale(2).refreshBody();

    // The dogs - currently only one
    dogs = this.physics.add.group();
    dog = dogs.create(100, 536, 'dog');
    
    barks = this.physics.add.group({ allowGravity: false })

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();
    keySpace = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);

    //  Collide
    this.physics.add.collider(dogs, platforms);
}

function bark() {
	barks.create(dog.x+100, dog.y-50, 'barking')
	     .setAngle(315)
	     .setVelocityX(100)
	     .setVelocityY(-100);
}

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
    }
    else if (cursors.right.isDown)
    {
    }
    
    if (keySpace.isDown) {
		bark();
	}

	barks.children.each(function (child) {
		if (Math.abs(child.x) > 1000 || Math.abs(child.y) > 1000) {
			child.destroy();
		}
	});
}

</script>

</body>
</html>
